{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}
<div class="month month-wrapper text-center">
  {% include 'calendars/_week_header.html' %}
  <div class="weeks">
    {% for week in weeks %}
    <div class="week">
      {% for day in week %}
        {{macros.load_day(day)}}
      {% endfor %}
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
