{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block content %}
<div class="treatments-list-wrapper container">  
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Treatments Management</h1>
    </div>
    <div class="col-12 text-center">
      <a href="{{url_for('treatments.add')}}">
        <button class="btn btn-primary">
          Add Treatment
        </button>
      </a>
      <hr>
    </div>
    {% for treatment in treatments %}
    <div class="col-sm-6 margin-top">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{treatment.name}}</h5>
          <a href="{{url_for('treatments.edit',id=treatment.id)}}"><button class="btn btn-primary">Edit</button></a>
          <a href="{{url_for('treatments.delete',id=treatment.id)}}"><button class="btn btn-danger">Delete</button></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {{macros.pagination_widget(pagination,'treatments.list')}}
</div>
{% endblock %}
