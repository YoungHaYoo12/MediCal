{% extends "base.html" %}
{% block content %}
<div class="core-index-wrapper centered-div">
  <div class="row">
    <div class="col-12 text-center">
      {% if current_user.is_authenticated %}
      <h1>Welcome,</h1>
      <h1>{{current_user.username}}</h1>
      {% else %}
      <h1>Welcome to MediCal.</h1>
      {% endif %}
    </div>
    <div class="col-4"></div>
    {% if not current_user.is_authenticated %}
    <div class="col-4 text-center margin-top">
      <h5>A Calendar Web Application Designed For Medical Contexts.</h5>
    </div>
    <div class="col-4"></div>
    <div class="col-12 text-center margin-top">
      <a href="{{url_for('auth.register')}}"><button class="btn btn-info">GET STARTED</button></a>
    </div>
      {% endif %}

  </div>
</div>
{% endblock %}
